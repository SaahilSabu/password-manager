<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Create Password</title>
  </head>
  <body>
    <div class="create-passwords-container">
      <div class="heading">Create Password</div>
      <input
        maxlength="20"
        type="text"
        placeholder="Domain"
        class="create-password-heading"
      />
      <input
        maxlength="20"
        type="text"
        placeholder="username"
        class="create-password-input"
      />
      <input
        maxlength="20"
        type="text"
        placeholder="password"
        class="create-password-password"
      />

      <div class="create-password-button">Confirm</div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
